        if: github.event.inputs.dry_run != 'true' && github.event_name != 'pull_request'
        run: |
          echo "ğŸ§ª TESTING MODE - Simulating npm publish..."
          echo "ğŸ“¤ Would publish to npm with command: npm publish --access public"
          echo "ğŸ“¦ Package: ${{ steps.next_version.outputs.package_name }}"
          echo "ğŸ†• Version: ${{ steps.next_version.outputs.next_version }}"
          echo "âœ… Simulated publish completed successfully"

      # TEST MODE - Show what would be published for PR testing
      - name: TEST MODE - Show publish simulation
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ§ª TEST MODE - Publishing simulation..."
          echo "ğŸ“¤ Would publish to npm with command: npm publish --access public"
          echo "ğŸ“¦ Package: ${{ steps.next_version.outputs.package_name }}"
          echo "ğŸ†• Version: ${{ steps.next_version.outputs.next_version }}"
          echo "âœ… Publish simulation completed"
          
      - name: Get current commit info
        if: github.event.inputs.dry_run != 'true' && github.event_name != 'pull_request'
        id: commit_info
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          CURRENT_BRANCH="${{ github.event.inputs.branch }}"
          
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "current_branch=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          
          echo "ğŸ“ Current commit: $COMMIT_SHORT on branch $CURRENT_BRANCH"

      # TEST MODE - Simulate commit info for PR testing
      - name: TEST MODE - Simulate commit info
        if: github.event_name == 'pull_request'
        id: commit_info_test
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
