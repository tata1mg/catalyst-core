name: Publish Package

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to publish from'
        required: true
        type: string
      package_type:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - main
          - internal
      version_type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - beta
          - canary
      custom_version:
        description: 'Custom version (optional - leave empty for auto-increment). Format: x.y.z-beta.n or x.y.z-canary.n'
        required: false
        type: string
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: false
        type: boolean
  issue_comment:
    types: [created]

jobs:
  show-versions:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '/test'))
    runs-on: ubuntu-latest
    outputs:
      main_beta: ${{ steps.versions.outputs.main_beta }}
      main_canary: ${{ steps.versions.outputs.main_canary }}
      internal_beta: ${{ steps.versions.outputs.internal_beta }}
      internal_canary: ${{ steps.versions.outputs.internal_canary }}
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Get current versions
        id: versions
        run: |
          echo "ğŸ“¡ Fetching current versions from npm registry..."
          
          # Get current versions with error handling
          MAIN_VERSIONS=$(npm view catalyst-core versions --json 2>/dev/null || echo '[]')
          INTERNAL_VERSIONS=$(npm view catalyst-core-internal versions --json 2>/dev/null || echo '[]')
          
          # Extract latest versions for each type using more robust parsing
          MAIN_BETA=$(echo "$MAIN_VERSIONS" | jq -r '.[] | select(test("beta"))' | sort -V | tail -1)
          MAIN_CANARY=$(echo "$MAIN_VERSIONS" | jq -r '.[] | select(test("canary"))' | sort -V | tail -1)
          INTERNAL_BETA=$(echo "$INTERNAL_VERSIONS" | jq -r '.[] | select(test("beta"))' | sort -V | tail -1)
          INTERNAL_CANARY=$(echo "$INTERNAL_VERSIONS" | jq -r '.[] | select(test("canary"))' | sort -V | tail -1)
          
          # Set defaults if empty
          MAIN_BETA=${MAIN_BETA:-"0.0.1-beta.0"}
          MAIN_CANARY=${MAIN_CANARY:-"0.0.1-canary.0"}
          INTERNAL_BETA=${INTERNAL_BETA:-"0.0.1-beta.0"}
          INTERNAL_CANARY=${INTERNAL_CANARY:-"0.0.1-canary.0"}
          
          echo "main_beta=$MAIN_BETA" >> $GITHUB_OUTPUT
          echo "main_canary=$MAIN_CANARY" >> $GITHUB_OUTPUT
          echo "internal_beta=$INTERNAL_BETA" >> $GITHUB_OUTPUT
          echo "internal_canary=$INTERNAL_CANARY" >> $GITHUB_OUTPUT
          
      - name: Display current versions
        run: |
          echo "ğŸ“¦ CURRENT PACKAGE VERSIONS ON NPM"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ”· catalyst-core (main package):"
          echo "   ğŸ“ Latest Beta:   ${{ steps.versions.outputs.main_beta }}"
          echo "   ğŸ“ Latest Canary: ${{ steps.versions.outputs.main_canary }}"
          echo ""
          echo "ğŸ”¶ catalyst-core-internal:"
          echo "   ğŸ“ Latest Beta:   ${{ steps.versions.outputs.internal_beta }}"
          echo "   ğŸ“ Latest Canary: ${{ steps.versions.outputs.internal_canary }}"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
      - name: Show selected configuration
        run: |
          echo "âš¡ MANUAL INPUT CONFIGURATION:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ¯ Trigger: Manual workflow dispatch"
            echo "ğŸŒ¿ Branch: ${{ github.event.inputs.branch }}"
            echo "ğŸ“¦ Package Type: ${{ github.event.inputs.package_type }}"
            echo "ğŸ“Š Version Type: ${{ github.event.inputs.version_type }}"
            if [ -n "${{ github.event.inputs.custom_version }}" ]; then
              echo "ğŸ¯ Custom Version: ${{ github.event.inputs.custom_version }}"
            else
              echo "ğŸ¤– Auto-increment: Enabled"
            fi
            echo "ğŸ§ª Dry Run: ${{ github.event.inputs.dry_run }}"
          else
            echo "ğŸ¯ Trigger: Comment-triggered (/test)"
            echo "ğŸ’¡ This enables the manual input workflow"
            echo "ğŸ”„ Go to Actions â†’ Re-run â†’ Run workflow for manual inputs"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  publish:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '/test'))
    runs-on: ubuntu-latest
    needs: show-versions
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref }}
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Calculate next version
        id: next_version
        run: |
          # Only run if this is a manual workflow_dispatch
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "â„¹ï¸ Comment trigger detected - skipping version calculation"
            echo "ğŸ’¡ Use manual workflow dispatch for actual testing"
            exit 0
          fi
          
          PACKAGE_TYPE="${{ github.event.inputs.package_type }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"
          
          if [ "$PACKAGE_TYPE" = "main" ]; then
            if [ "$VERSION_TYPE" = "beta" ]; then
              CURRENT_VERSION="${{ needs.show-versions.outputs.main_beta }}"
            else
              CURRENT_VERSION="${{ needs.show-versions.outputs.main_canary }}"
            fi
            PACKAGE_NAME="catalyst-core"
          else
            if [ "$VERSION_TYPE" = "beta" ]; then
              CURRENT_VERSION="${{ needs.show-versions.outputs.internal_beta }}"
            else
              CURRENT_VERSION="${{ needs.show-versions.outputs.internal_canary }}"
            fi
            PACKAGE_NAME="catalyst-core-internal"
          fi
          
          # Use custom version if provided, otherwise auto-increment
          if [ -n "$CUSTOM_VERSION" ]; then
            NEXT_VERSION="$CUSTOM_VERSION"
            echo "ğŸ¯ Using custom version: $NEXT_VERSION"
          else
            # Calculate next version by auto-incrementing
            if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" = "null" ] || [ "$CURRENT_VERSION" = "0.0.1-${VERSION_TYPE}.0" ]; then
              NEXT_VERSION="0.0.1-${VERSION_TYPE}.1"
            else
              # Extract version parts more reliably
              if echo "$CURRENT_VERSION" | grep -q "$VERSION_TYPE"; then
                VERSION_PREFIX=$(echo "$CURRENT_VERSION" | sed -E "s/(.*-$VERSION_TYPE\.)([0-9]+)/\1/")
                VERSION_NUMBER=$(echo "$CURRENT_VERSION" | sed -E "s/.*-$VERSION_TYPE\.([0-9]+)/\1/")
                
                # Increment version number
                NEXT_NUMBER=$((VERSION_NUMBER + 1))
                NEXT_VERSION="${VERSION_PREFIX}${NEXT_NUMBER}"
              else
                # Fallback if parsing fails
                NEXT_VERSION="0.0.1-${VERSION_TYPE}.1"
              fi
            fi
            echo "ğŸ¤– Auto-incremented to: $NEXT_VERSION"
          fi
          
          # Validate version format
          if ! echo "$NEXT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+-(beta|canary)\.[0-9]+$'; then
            echo "âŒ ERROR: Invalid version format: $NEXT_VERSION"
            echo "Expected format: x.y.z-beta.n or x.y.z-canary.n"
            exit 1
          fi
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          
      - name: Show publish plan
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo ""
          echo "ğŸš€ PUBLISH EXECUTION PLAN"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ¿ Branch:          ${{ github.event.inputs.branch }}"
          echo "ğŸ“¦ Package Name:    ${{ steps.next_version.outputs.package_name }}"
          echo "ğŸ“Š Current Version: ${{ steps.next_version.outputs.current_version }}"
          echo "ğŸ†• Next Version:    ${{ steps.next_version.outputs.next_version }}"
          echo "ğŸ”§ Version Type:    ${{ github.event.inputs.version_type }}"
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            echo "ğŸ¯ Version Source:  Custom (manually specified)"
          else
            echo "ğŸ¤– Version Source:  Auto-increment"
          fi
          echo "ğŸ§ª Dry Run:         ${{ github.event.inputs.dry_run }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          
      - name: Validate version doesn't exist
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ” Checking if version already exists on npm..."
          
          PACKAGE_NAME="${{ steps.next_version.outputs.package_name }}"
          NEXT_VERSION="${{ steps.next_version.outputs.next_version }}"
          
          # Check if this version already exists
          if npm view "$PACKAGE_NAME@$NEXT_VERSION" version >/dev/null 2>&1; then
            echo "âŒ ERROR: Version $NEXT_VERSION already exists for $PACKAGE_NAME"
            echo "Please use a different version or check the current published versions."
            exit 1
          else
            echo "âœ… Version $NEXT_VERSION is available for publishing"
          fi
          
      - name: Simulate package changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ§ª SIMULATING PACKAGE CHANGES..."
          echo "ğŸ“ Would update package.json:"
          echo "   Name: ${{ steps.next_version.outputs.package_name }}"
          echo "   Version: ${{ steps.next_version.outputs.next_version }}"
          echo ""
          echo "ğŸ”„ Would handle comprehensive route changes for package type: ${{ github.event.inputs.package_type }}"
          if [ "${{ github.event.inputs.package_type }}" = "internal" ]; then
            echo "   ğŸ“ Would update ALL catalyst-core references to catalyst-core-internal"
          else
            echo "   ğŸ“ Would ensure ALL references use catalyst-core"
          fi
          echo "âœ… Package change simulation completed"
          
      - name: Simulate build
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ§ª SIMULATING PACKAGE BUILD..."
          echo "ğŸ”¨ Would run: npm run prepare"
          echo "âœ… Build simulation completed"
          
      - name: Simulate publish
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ§ª SIMULATING NPM PUBLISH..."
          echo "ğŸ“¤ Would publish to npm with command: npm publish --access public"
          echo "ğŸ“¦ Package: ${{ steps.next_version.outputs.package_name }}"
          echo "ğŸ†• Version: ${{ steps.next_version.outputs.next_version }}"
          echo "âœ… Publish simulation completed"
          
      - name: Simulate git tag creation
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ§ª SIMULATING GIT TAG CREATION..."
          TAG_NAME="${{ steps.next_version.outputs.package_name }}-${{ steps.next_version.outputs.next_version }}"
          echo "ğŸ·ï¸ Would create git tag: $TAG_NAME"
          echo "ğŸ“ Would tag commit on branch: ${{ github.event.inputs.branch }}"
          echo "âœ… Git tag simulation completed"
          
      - name: Summary
        if: always()
        run: |
          echo ""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ‰ MANUAL TEST COMPLETED SUCCESSFULLY!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âœ¨ This was a manual test with your custom inputs"
            echo ""
            echo "ğŸ“‹ Executed with your inputs:"
            echo "   ğŸŒ¿ Branch: ${{ github.event.inputs.branch }}"
            echo "   ğŸ“¦ Package: ${{ steps.next_version.outputs.package_name }}"
            echo "   ğŸ†• Version: ${{ steps.next_version.outputs.next_version }}"
            echo "   ğŸ”§ Version Type: ${{ github.event.inputs.version_type }}"
            if [ "${{ github.event.inputs.package_type }}" = "internal" ]; then
              echo "   ğŸ”„ Route changes: catalyst-core â†’ catalyst-core-internal"
            else
              echo "   ğŸ”„ Route changes: catalyst-core-internal â†’ catalyst-core"
            fi
            echo "   ğŸ§ª Dry Run: ${{ github.event.inputs.dry_run }}"
            echo ""
            echo "âœ… All simulations completed successfully!"
            echo "ğŸ”— NPM: https://www.npmjs.com/package/${{ steps.next_version.outputs.package_name }}"
          else
            echo "ğŸ’¡ COMMENT TRIGGER ACTIVATED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âœ¨ Ready for manual input testing!"
            echo ""
            echo "ğŸ¯ Next steps:"
            echo "1. Go to Actions â†’ Publish Package"
            echo "2. Click 'Re-run jobs' dropdown â†’ 'Run workflow'"
            echo "3. Fill in your manual inputs"
            echo "4. Click 'Run workflow' to test"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"