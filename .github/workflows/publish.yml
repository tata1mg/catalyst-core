      #     echo "âœ… Created and pushed tag: $TAG_NAME"
      #     echo "ğŸ“ Tagged commit: ${{ steps.commit_info.outputs.commit_short }} on branch $BRANCH_NAME"

      # TEST MODE - Simulate git tag creation for PR testing
      - name: TEST MODE - Simulate git tag creation
        if: github.event_name == 'pull_request'
        run: |
